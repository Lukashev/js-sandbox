<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parenthesis Balance App</title>
  <style>
    form {
      width: 100%;
      max-width: 960px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 auto;
    }
    textarea {
      min-width: 400px;
    }
    input[type=submit] {
      margin: 10px;
      max-width: 100px;
    }
  </style>
</head>
<body>
  <form id="form">
    <textarea name='textarea' rows="9"></textarea>
    <input type="submit" value="Submit" />   
    <input name="result" type="text" placeholder="Result" disabled />
  </form>
  <script src="main.js"></script>
</body>
</html>
